<body>
  <div class="add-event-form">
    <h2>Add Event</h2>
      <form>
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" name="eventName" [(ngModel)]="eventName" [ngModelOptions]="{standalone:true}" required>
        </div>
        <div class="form-group">
          <label for="venue">Venue</label>
          <input type="text"  id="venue" name="venue" [(ngModel)]="venue" [ngModelOptions]="{standalone:true}" required>
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea name="desc" class="ip" id="desc" cols="30" rows="3" [(ngModel)]="description" [ngModelOptions]="{standalone:true}" required ></textarea>
        </div>
        <div class="form-group">
          <label for="img">Image</label>
          <input type="text"  id="img" name="img" [(ngModel)]="image" [ngModelOptions]="{standalone:true}" required>
        </div>
        <div class="form-group">
          <button type="submit" (click)="addEvents()" class="btn">Add Event</button>
          <button type="button" routerLink="/admin-dashboard" class="btn btn-cancel">Cancel</button>
        </div>
        
      </form>
  </div>
</body>
